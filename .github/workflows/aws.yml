name: Build, Push, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          VERSION=$(date +%Y%m%d%H%M%S)  # Use full date format (YearMonthDayHourMinuteSecond)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV  # Make VERSION available to subsequent steps
          docker build -t ${{ secrets.DOCKER_USERNAME }}/medusa-backend-dev:${VERSION} .
          docker push ${{ secrets.DOCKER_USERNAME }}/medusa-backend-dev:${VERSION}

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy Docker Compose
        run: |
          ssh -t -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << EOF
            cd /home/ubuntu
            # Safely update the image version in docker-compose.yml
            sed -i "s|image: .*$|image: ${{ secrets.DOCKER_USERNAME }}/medusa-backend-dev:${{ env.VERSION }}|" docker-compose.yml
            
            # Pull the latest image and restart the services
            docker-compose pull
            docker-compose up -d
          EOF
