name: Build, Push, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          VERSION=$(date +%Y%m%d%H%M%S)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          docker build -t ${{ secrets.DOCKER_USERNAME }}/medusa-backend-prod:${VERSION} .
          docker push ${{ secrets.DOCKER_USERNAME }}/medusa-backend-prod:${VERSION}

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Update Docker Compose file on EC2
        run: |
          ssh -t -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << EOF
            # Navigate to the directory containing the docker-compose.yml file
            cd /home/ubuntu
            
            # Update the image version in the docker-compose.yml file
            sudo sed -i "s|${{ secrets.DOCKER_USERNAME }}/medusa-backend-prod:.*|${{ secrets.DOCKER_USERNAME }}/medusa-backend-prod:${VERSION}|g" docker-compose.yml
            
            # Bring up the services using Docker Compose
            sudo docker-compose up -d
          EOF
